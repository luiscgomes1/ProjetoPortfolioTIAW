<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Luis Alberto Carvalho Gomes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <body>
        <!-- Navbar fixa (dark) -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Meu Site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre Mim</a></li>
                        <li class="nav-item"><a class="nav-link" href="#linguagens">Linguagens</a></li>
                        <li class="nav-item"><a class="nav-link" href="#experiencias">Experiências</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projetos">Projetos</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Seção Sobre Mim -->
        <section id="sobre" class="container pt-3">
            <h2><i class="bi bi-caret-right-fill"></i> Sobre Mim</h2>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <img id="foto-perfil" src="a.jpeg" alt="Foto de perfil" class="img-fluid rounded-circle">
                </div>
                <div class="col-md-8">
                    <h1 id="nome" class="nome"></h1> <!-- Efeito de escrita no nome -->
                    <p id="descricao"></p>
                    <div id="links-sociais"></div>
                </div>
            </div>
        </section>

        <!-- Seção Linguagens -->
        <section id="linguagens" class="container mt-5">
            <div class="section-separator"></div> <!-- Separador -->
            <h2><i class="bi bi-caret-right-fill"></i> Linguagens</h2>
            <br>
            <div id="lista-linguagens" class="row"></div> <!-- Cards em colunas -->
        </section>

        <!-- Seção Experiências -->
        <section id="experiencias" class="container mt-5">
            <div class="section-separator"></div> <!-- Separador -->
            <h2><i class="bi bi-caret-right-fill"></i> Experiências Profissionais</h2>
            <br>
            <div id="lista-experiencias" class="row"></div> <!-- Cards em colunas -->
        </section>

        <!-- Seção Projetos com Carrossel e Indicadores -->
        <section id="projetos" class="container mt-5">
            <div class="section-separator"></div> <!-- Separador -->
            <h2><i class="bi bi-caret-right-fill"></i> Projetos</h2>

            <!-- Carrossel de Projetos -->
            <div id="projetosCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <!-- Indicadores -->
                <div class="carousel-indicators" id="carousel-indicators">
                    <!-- Indicadores serão adicionados dinamicamente -->
                </div>

                <div class="carousel-inner" id="lista-projetos">
                    <!-- Os itens do carrossel serão inseridos pelo JS -->
                </div>

                <!-- Botões de navegação no carrossel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#projetosCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#projetosCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>


        <!-- Rodapé -->
        <footer class="blog-footer text-center py-3">
            <p>© 2024 Luis Alberto Carvalho Gomes</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
            defer></script>
        <script src="js/script.js" defer></script>
    </body>

</html>
